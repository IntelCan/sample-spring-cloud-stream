spring:
  cloud:
    stream:
      bindings:
        input:
          destination: ex.stream.out2
          group: payment
          binder: rabbit1
        output:
          destination: ex.stream.out2
          binder: rabbit1
      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: broker-host
                port: 30000
                username: guest
                password: guest
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:  
  port: ${PORT:2225}